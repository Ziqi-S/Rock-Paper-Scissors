<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <p class="game-title">Rock Paper Scissors</p>
    <button class="move-button" onclick="
      playGame('Rock');  
    "><img src="images/rock-emoji.png" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('Paper');
    "><img src="images/paper-emoji.png" class="move-icon"></button>

    <button class="move-button" onclick="
      playGame('Scissors');
    "><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button class="reset-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      console.log(localStorage.removeItem('score'));
      updateScoreElement();//update the website showup
    ">Reset Score</button>
    
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
