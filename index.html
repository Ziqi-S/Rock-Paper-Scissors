<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors-autoplay.css">
  </head>
  <body>
    <p class="game-title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>
    <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>
    <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button class="reset-button">Reset Score</button>
    <button class="autoplay-button">Auto Play</button>

    <script src="scripts/rock-paper-scissors-autoplay.js"></script>
  </body>
</html>
